apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: gpserver
  labels:
    app: goserver
spec:
  selector:
    matchLabels:
      app: goserver
  replicas: 10
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
        - name: "goserver"
          image: "killertiger/hello-go:v2"